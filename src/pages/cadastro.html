</head>
<body>
    <header>
        <!-- Inicio Logo-->
        <div id="logo"> 
            <a href="../../index.html">
                U-Recycle

        <nav>

                    <a href="reciclagem.html">Reciclagem</a>
                </li>
                <li>
                    <a href="dicas.html" >Dicas</a>
                </li>
                <li>
            </nav>
        <!-- Inicio BOTÕES-->
        <div id="botoes_header">
            <button class="btn_redondo" id="interrogacao" onclick="location.href='pergunta_frequentes.html'">Dúvidas</button>
            <button class="btn_redondo" id="darkmode" onclick="darkmode()">Dark Mode</button>
            <!-- <button class="btn_normal" onclick="location.href='cadastro.html'">Cadastrar</button>
            <button class="btn_normal" onclick="location.href='login.html'">Entrar</button> -->
        </div><!-- FIM BOTÕES-->
        <div id="menu_drop">
            <button onclick="dropdown()" id ="btn_drop">
                Menu
            </button>
            
            <nav id = nav_drop_down> 
                <ul>
                    <li>
                        <a class="ViewCelular" href="../../index.html" >Home</a>
                    </li>
                    <li class="ViewCelular">
                        <a href="reciclagem.html" >Reciclagem</a>

                    <li class="ViewCelular">

                    <li>
                        <a onclick="darkmode()">Dark-Mode</a>

                        <a href="pergunta_frequentes.html">Dúvidas</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header><!-- FIM Cabeçalho-->
    <div id = "separador"></div>

    <!-- COMEÇO TUDO-->
    <article id = "container">

        <article id = "container_principal">

            <article id="container_esquerda">
                <h1>Você faz a diferença!</h1>
                <div class="img_form">
                    <img src="../img/Cadastro.png">
                </div>
            </article>  

            <article id="container_direita">
                
                <form>
                    <h1>Cadastro</h1>
                     <div class="form_nome">
                        <input type="text" placeholder="Nome" id="nome" name="nome">
                        <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome">
                     </div>   
                    
                    <div>
                        <input type="text" placeholder="CPF" name="cpf" id="cpf" onChange="validaCpf()" maxlength="11" onkeypress="$(this).mask('000.000.000-00')">
                        <input type="email" placeholder="E-mail" name="email" id="email">
                        <input type="password" placeholder="Senha" name="senha" id="senha">
                        <input type="text" placeholder="Telefone" name="telefone" id="telefone" onkeypress="$(this).mask('(00) 00000-0000')">
                        <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                    </div>
                    
                    <div class="radio">
                            <span><input type="radio" name="userType" id="pessoaFisica" class="radio"><label for="pessoaFisica">Pessoa Fisica</label></span>
                            <span><input type="radio" name="userType" id="pessoaJuridica" class="radio"><label for="pessoaJuridica">Pessoa Juridica</label></span>
                    </div>
                     
                    <!--<button id="btn_cadastrar" onclick="fazCadastro()">Cadastrar</button>-->
                    
                    <div class="redes_sociais">
                        <button id="btn_facebook">Facebook</button>
                        <button id="btn_google">Google</button>
                    </div>
                </form>
                <div id = fora_form>
                    <button id="btn_cadastrar">Cadastrar</button>
                    <a href="login.html" class="possui_cadastro">Já possuo cadastro</a>
                </div>
            </article>
        </article>
    </article>    
</body>
<script src="../js/funcionalidades.js"></script>
<script src="../js/cpf.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
