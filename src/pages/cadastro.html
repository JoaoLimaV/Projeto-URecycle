<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../fonts/font.css" media="screen"/>
    <link rel="icon" type="image/x-icon" href="/src/img/logo.png">
    <title>Cadastro U-Recycle</title>
</head>
<body>
    <header class="">
        <a href="/index.html">
            <img src="../img/logo.png">
        </a>
        
        <p>Dark mode</p>
    </header>
        <fieldset class="container">
            <div class="img_form">
                <h1>Você faz a diferença</h1>
                <img src="../img/Cadastro.png" alt="">
            </div>
            <div class="form_div">
                <h1>Cadastro</h1>
                <form>
                     <div class="form_nome">
                        <input type="text" placeholder="Nome" id="nome" name="nome">
                        
                        <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome">
                     </div>   
                    
                
                <div>
                    <input type="text" placeholder="CPF" name="cpf" id="cpf" onChange="validaCpf()" maxlength="11" onkeypress="$(this).mask('000.000.000-00')">
                    <input type="email" placeholder="E-mail" name="email" id="email">
                    <input type="password" placeholder="Senha" name="senha" id="senha">
                    <input type="text" placeholder="Telefone" name="telefone" id="telefone">
                    <input type="text" placeholder="Cidade" name="cidade" id="cidade">
                </div>
                    
                    <div class="radio">
                            <input type="radio" name="userType" id="pessoaFisica" class="radio"><label for="pessoaFisica">Pessoa Fisica</label>
                            <input type="radio" name="userType" id="pessoaJuridica" class="radio"><label for="pessoaJuridica">Pessoa Juridica</label>
                    </div>
                     
                    <button id="btn_cadastrar" onclick="fazCadastro()">Cadastrar</button>
                    <div class="redes_sociais">
                        <button id="btn_facebook">Facebook</button>
                        <button id="btn_google">
                            <!-- p class="g">G</p>
                            <p class="o">o</p>
                            <p class="o">o</p>
                            <p class="g">g</p> -->
                            <p class="l">Google</p>
                            <!-- <p class="e">e</p> -->
                        </button>
                    </div>
                </form>
                <button id="btn_cadastrar" onclick="location.href='dashboard.html'">Cadastrar</button>
                <a href="" class="possui_cadastro">Já possuo cadastro</a>
                <img class="logo_form" src="../img/logo.png">
            </div>
        </fieldset>
</body>
<script src="../src/js/funcionalidades.js"></script>
<script src="/src/js/funcionalidades.js"></script>
<script src="/src/js/cpf.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</html>
