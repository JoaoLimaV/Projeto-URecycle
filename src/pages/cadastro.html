<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../fonts/font.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" media="screen"/>
    <title>Cadastro U-Recycle</title>
</head>
<body>
    <header class="">
        <a href="/index.html">
            <img src="../img/logo.png">
        </a>
        <div>
            <p>Dark mode</p>
        </div>
    </header>
        <fieldset class="container">
            <div class="img_form">
                <h1>Você faz a diferença</h1>
                <img src="../img/Cadastro.png" alt="">
            </div>
            <div class="form_div">
                <h1>Cadastro</h1>
                <form action="">
                     <div class="form_nome">
                        <input type="text" placeholder="Nome" id="nome">
                        
                        <input type="text" placeholder="Sobrenome" id="sobrenome">
                     </div>   
                    
                
                <div>
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="Senha">
                    <input type="text" placeholder="Telefone">
                    <input type="text" placeholder="Cidade">
                </div>
                    
                    <div class="radio">
                            <input type="radio" name="userType" id="pessoaFisica" class="radio"><label for="pessoaFisica">Pessoa Fisica</label>
                            <input type="radio" name="userType" id="pessoaJuridica" class="radio"><label for="pessoaJuridica">Pessoa Juridica</label>
                    </div>
                     
                   

                    <div class="redes_sociais">
                        <button id="btn_facebook">Facebook</button>
                        <button id="btn_google">
                            <p class="g">G</p>
                            <p class="o">o</p>
                            <p class="o">o</p>
                            <p class="g">g</p>
                            <p class="l">l</p>
                            <p class="e">e</p>
                        </button>
                    </div>
                </form>
                <button id="btn_cadastrar" onclick="location.href='dashboard.html'">Cadastrar</button>
                <a href="" class="possui_cadastro">Já possuo cadastro</a>
                <img class="logo_form" src="../img/logo.png" >
            </div>
        </fieldset>

        <script src="/src/js/funcionalidades.js"></script>
</body>
</html>
